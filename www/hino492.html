<ion-view title="Hinário Umbundu">
  <ion-content class="has-header">
    <center><h1>492- A Ñala kala letuí</h1></center>
<pre><font face="verdana">
1.	
	A Ñala kala letuí	
	Vo kati kutike,
	Tu kuatise ciwa
	Toke kuca omele.

2.	
	Tuihe uteke uwa,
	Oco tua kupinga
	Tata atimba etu
	Toke kuca omele,

3.	
	Tu vokiye a Suku,
	Ocisola cove,
	Ha tuendanda laco
	Oloneke viosi.

</pre></font>
  </ion-content>
</ion-view>
